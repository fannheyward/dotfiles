set-option -g base-index 1
set-option -g display-time 3000
set-option -sg escape-time 10
set-option -g default-command "reattach-to-user-namespace -l zsh"

#nova theme
set-option -ga terminal-overrides ",xterm-256color:Tc"
set-option -g default-terminal "xterm-256color"
set-option -g status-style 'bg=#1E272C,fg=#6A7D89'
set-option -g window-status-current-style 'fg=cyan'
set-option -g mode-style 'bg=cyan,fg=black'
set-option -g message-style 'bg=black,fg=cyan'
set-option -g pane-border-style 'bg=black,fg=#1E272C'
set-option -g pane-active-border-style 'bg=black,fg=#1E272C'
